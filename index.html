<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>BioMemory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imagem/mathmemory.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>BioMemory</h1></center>
    <div class="guide-conteiner">
      <img class="leiMendel" src="./imagem/leiMendel.jpg" alt="1leimendel" />

      <table>
        <caption>
          Resultados de Cruzamentos Genéticos
        </caption>
        <thead>
          <tr>
            <th>Cruzamento</th>
            <th>Resultados Fenotípicos</th>
            <th>Resultados Genotípicos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AA x aa</td>
            <td>100% amarelas</td>
            <td>100% Aa</td>
          </tr>
          <tr>
            <td>AA x Aa</td>
            <td>100% amarelas</td>
            <td>50% AA, 50% Aa</td>
          </tr>
          <tr>
            <td>Aa x Aa</td>
            <td>75% amarelas e 25% verdes</td>
            <td>25% AA, 50% Aa, 25% aa</td>
          </tr>
          <tr>
            <td>Aa x aa</td>
            <td>50% amarelas e 50% verdes</td>
            <td>50% Aa, 50% aa</td>
          </tr>
        </tbody>
      </table>
    
    </div>
    <div class="info-placar">
      <span>Acertos: </span>
      <span class="acertos">0</span>
    </div>

    <center><div class="game-board"></div></center>

    <script src="script.js"></script>
  </body>
</html>
